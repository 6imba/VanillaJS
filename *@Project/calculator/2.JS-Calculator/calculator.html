<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>

    <link rel="stylesheet" href="claculator.css">

</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="input-view">
                <p id="input-view">Expression : <span>0</span> </p>
                <p id="result-view">Answer: <span>0</span> </p>
            </div>
            <!-- <hr> -->
            <div class="input-key">
                <div>
                    <span class="key">1</span>
                    <span class="key">2</span>
                    <span class="key">3</span>
                    <span class="key del">C</span>
                    <span class="key clear">[x]</span>
                </div>
                <div>
                    <span class="key">4</span>
                    <span class="key">5</span>
                    <span class="key">6</span>
                    <span class="key">+</span>
                    <span class="key">-</span>
                </div>
                <div>
                    <span class="key">7</span>
                    <span class="key">8</span>
                    <span class="key">9</span>
                    <span class="key">*</span>
                    <span class="key">/</span>
                </div>
                <div>
                    <span class="key">?</span>
                    <span class="key">0</span>
                    <span class="key">.</span>
                    <span class="equalsto result" onclick="result()">=</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
