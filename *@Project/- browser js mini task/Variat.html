<!DOCTYPE html>
<html>
<head>
<title>Validation Form</title>
</head>
<body>
<form onsubmit="return validate()">
<h1>FORM</h1>

<p id="error"></p>

<pre>
First Name       :<input type="text"      id="fname"    name=""   value=""  >
Last Name        :<input type="text"      id="lname"    name=""   value=""  >
Username         :<input type="text"      id="uname"    name=""   value=""  >
Password         :<input type="password"  id="pass"     name=""   value=""  >
Confirm Password :<input type="password"  id="cpass"    name=""   value=""  >

<input type="submit"  value="Submit">  <button type="reset"> Reset </button>
</pre>
</form>

<script>
function validate() {
var message="";
var error=0;

//alert("Here i am");

var firstname = document.getElementById("fname").value;
var lastname  = document.getElementById("lname").value;
var username  = document.getElementById("uname").value;
var password  = document.getElementById("pass").value;
var cpassword = document.getElementById("cpass").value;

//alert(firstname + lastname + username + password + cpassword);

if(firstname=="")
{
message +="The FirstName is required.<br>";
error=1;
}

if(lastname=="")
{
message +="The LastName is required.<br>";
error=1;
}

if(username=="")
{
message +="The UserName is required.<br>";
error=1;
}

if(username==password)
{
message +="The UserName and Password should not be same.<br>";
error=1;
}


if(password=="")
{
message +="The Password is required.<br>";
error=1;
}

if(cpassword!=password)
{
message +="The Password should match with Confirm Password.<br>";
error=1;
}

if(error==1)
{
document.getElementById("error").innerHTML=message;
return false;
}


}
</script>
</body>
</html>
