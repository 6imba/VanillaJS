<!DOCTYPE HTML>
<html>
	<head>
		<title>AGE</title>
	</head>
	<body>

			{
				var a=document.getElementById("age").value.split("-");
				var dobyear=a[0];
				var dobmonth=a[1];
				var dobday=a[2];
				
				var da =new Date();
    			var y=da.getFullYear();
    			var m=da.getMonth()+1;
    			var d=da.getDate();
   				
				var ty=y-dobyear;
				var tm;
				var td;

				if(m>dobmonth)
				{
					tm=m-dobmonth;
				}
				else{
					tm=m-dobmonth+12;
					ty=ty-1;
				}

				if(d>dobday)
				{
					td=d-dobday;
				}
				else{

					tm=tm-1;
				}
				
				document.write(ty+"/"+tm+"/"+td);


			}

    
		</script>
	</body>
</html>
