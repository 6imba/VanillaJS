<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
</head>
<body>
    <h1>Counter : <samp id="counter_id">0</samp> </h1>
    <button onclick="clickCount()" id="click_btn_id">Click Counter</button>

    <script>
        // let btn = document.getElementById("click_btn_id");
        let count = 0;
        function clickCount(){
            count += 1;
            document.getElementById("counter_id").innerHTML=count;
        }
    </script>
</body>
</html>
