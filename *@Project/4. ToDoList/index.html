<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d3776f189.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>ToDo APP</header>
        <div class="inputField">
            <input type="text" placeholder="Add new task!" id="inputText">
            <button class="fas fa-plus" id="addButton"></button>
        </div>
        <ul class="todoList">
            <!-- todo lists -->
        </ul>
        <div class="footer">
            <span>You have <span class="taskNumber">0</span> pending task</span>
            <button class="clearBtn">Clear all!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
