<!DOCTYPE html>
<html>
<head>
	<title>Calculus</title>
</head>

<body>
Principle:<br>
<input type="number" id="a" ><br>
Time:<br>
<input type="number" id="b" ><br>
Rate:<br>
<input type="number" id="c" ><br>
<br>
<button onclick="SI()">Simple Interest</button>
<p id="demo"></p>
</body>

<script>
	function SI()
	{
		let principle=document.getElementById('a').value;
		alert(principle);
		let time=document.getElementById('b').value;
		let rate=document.getElementById('c').value;
		let si=principle*time*rate/100;
		document.getElementById('demo').innerHTML=si;
	}
</script>

</html>
