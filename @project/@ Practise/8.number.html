<!DOCTYPE html>
<html>
<head>
	<title>Numbers</title>
</head>
<body>
	<p id="demo"></p>
	<p id="temo"></p>
	<p id="lemo"></p>
	<p id="kemo"></p>
	<p id="femo"></p>
	<p id="qemo"></p>
	<p id="cemo"></p>
	<p id="xemo"></p>
	<p id="hemo"></p>
</body>
<script type="text/javascript">
	var a = 4;
	var b = 9;
	var c = "3";//string

	document.getElementById("demo").innerHTML=a+b;
	document.getElementById("temo").innerHTML="a"+b;
	document.getElementById("lemo").innerHTML="Here two numbers a and b :"+a+b;
	document.getElementById("kemo").innerHTML="Here sum of two numbers a and b :"+(a+b);
	document.getElementById("femo").innerHTML=a+b+c;
	document.getElementById("qemo").innerHTML=a+c+b;
	document.getElementById("cemo").innerHTML=c+a+b;//left to right
	document.getElementById("xemo").innerHTML=a/"apple";
	document.getElementById("hemo").innerHTML = 1/"1" +3;


</script>
</html>
