<!DOCTYPE html>
<html>
<head>
  <title>No of Days in a Month</title>
</head>
<body>

    <input type ="text" id = "rev" placeholder="Enter the string">
    <input type = "button" onclick = revstr() value ="Reverse">
    <script>
    function revstr()
    {
      var str = document.getElementById("rev").value;
      var rs = str.split("");
      var strreverse = rs.reverse();
      var combine = strreverse.join("");
      document.write(combine.toLowerCase(),"<br/>");

      if (combine.toLowerCase() == str.toLowerCase())
      {
        document.write("Palindrome");
      }
      else {
        document.write("Non palindrome");
      }

    }
    </script>
  </body>
  </html>
