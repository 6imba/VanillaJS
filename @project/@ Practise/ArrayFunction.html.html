<!DOCTYPE html>
<html>
<body>

<p>List all array items, with keys and values:</p>

<p id="demo"></p>

<script>
var fruits = [" apple ", " orange ", " cherry "];
fruits.forEach(
				  function myFunction(a,b,c,d,e,f)
                  {
  					document.getElementById("demo").innerHTML += b + ": " + a + ": " + c + ": " + d + ": " + e + ": " + "<br>"; 
					}
                );
</script>

</body>
</html>
