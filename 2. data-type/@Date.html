<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id='myTime'>Time?</p>
    <script>
        document.getElementById('myTime').onclick = () => document.getElementById('myTime').innerHTML = Date();
        // document.getElementById('myTime').onclick = () => document.getElementById('myTime').innerHTML = typeof(Date);
        // document.getElementById('myTime').onclick = () => document.getElementById('myTime').innerHTML = typeof(Date());
        // document.getElementById('myTime').onclick = document.getElementById('myTime').innerHTML = Date();
        // document.getElementById('myTime').onclick = () => document.getElementById('myTime').innerHTML = Date();
        // document.getElementById('myTime').onclick = this.innerHTML = Date();// doesnt run inside script
        // document.getElementById('myTime').onclick = `document.getElementById('myTime').innerHTML = Date()`; //jus try
        // alert(Date) //function Date() { [native code] }
        // alert(Date()) //Fri Mar 18 2022 11:46:13 GMT+0545 (Nepal Time)
        // alert(new Date()) //Fri Mar 18 2022 11:46:20 GMT+0545 (Nepal Time)
        alert(typeof(Date)) //function
        alert(typeof(Date())) //string
        alert(typeof(new Date())) //object
    </script>
</body>
</html>

<!-- //see document.getElementById('myTime').innerHTML = Date(), part runs as its getting hit so onclick event doesnt matter -->
<!-- but, () => document.getElementById('myTime').innerHTML = Date();, part runs only when onclick event gets hit. -->
