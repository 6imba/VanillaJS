<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    </head>
    <body>

        <h1><b>Location: <i class="fa-solid fa-street-view"></i> <span id="location"></span> </b></h2>
        <h3><b>Weather: </b><i class="fa-solid fa-sun" style="color:#FFC312"></i> <span id="weather"></span> </h3>
        <h1> <b>Temperature:</b> <span id="temp"></span> &deg;C</h1>
        <h3> <b>Min</b> <span id="temp_min"></span> &deg;C | <b>Max</b> <span id="temp_max"></span>&deg;C </h3>

        <form class="form-inline my-2 my-lg-0 search-box">
            <input id="cityName" placeholder="City Name">
            <button id="submitBtn" type="submit">Search</button>
        </form>

        <script src="script.js"></script>
    </body>
