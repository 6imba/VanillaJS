<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetchAPI</title>
</head>
<body>
    <h1>Fetch data from LocalServer.</h1>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users/11')
            .then(res =>  res.json()) // return promise
            .then(data => console.log(data)) // return response json data
            .catch(error => console.log(error))
</script>
</body>
</html>
