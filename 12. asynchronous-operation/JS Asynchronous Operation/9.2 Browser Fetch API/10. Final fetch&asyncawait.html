    <!-- # 9 -->
    <!-- Here we go return promise data -->
    <script>
        async function getData(){
            const responseObj = await fetch("https://jsonplaceholder.typicode.com/todos/1") // fetch() returns promise
            const data = await responseObj.json() // json() returns promise
            return data;
        }
        getData()
            .then((resDataObj) => document.getElementById("demo").innerHTML = `Title of this post <b>${resDataObj.id}</b> is <b>"${resDataObj.title}"</b>.` )
    </script>
