<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FetchAPI</title>
  </head>
  <body>
    <h1>Fetch API</h1>
    <script>

      console.log("1");
      console.log(fetch("https://jsonplaceholder.typicode.com/todos/1")); //Promise {<pending>} # this promise gets rejected as http://localhost:3000/todos is not hosted by any server.

      console.log("2");
      console.log(fetch("https://apple")); //Promise {<pending>} # this promise gets rejected as http://localhost:3000/todos is not hosted by any server.

      console.log("3");
      const promiseObj1 = new Promise((fullfil, reject) => {
        // operation or data processing (produnction code)
        setTimeout(()=> fullfil({location: "Kathmandu", temperature: "15 Celcius", rain: false}), 3000)
      });
      console.log(promiseObj1)

      console.log("4");
      const promiseObj2 = new Promise((fullfil, reject) => {
          // operation or data processing (produnction code)
          reject({err_desc: "Promise error!"});
      })
      console.log(promiseObj2);

      console.log("5");
      const promiseObj = new Promise((fullfil, reject) => {
          // operation or data processing (produnction code)
          setTimeout(()=> fullfil({location: "Kathmandu", temperature: "15 Celcius", rain: false}), 3000)
      })
      console.log(promiseObj)

    </script>
  </body>
</html>
