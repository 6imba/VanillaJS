  <!-- 3 Promise & Callback-->
  <script>
    const myPromise = new Promise((resolve, reject) => {
      setTimeout(function() { resolve("I love You !!!"); }, 2000); // asynchronous(setTimeout) with callback(myFunction)
    })
    myPromise.then(

    )
