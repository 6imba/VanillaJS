
<!DOCTYPE html>
<html>
<head>
	<title>reverse</title>
</head>
<body>
	<input type="text" id="rev" placeholder="Enter the string">
	<button type="button" onclick=revstr()>Reverse</button>
	<script>
		function revstr()
		{
			var str=document.getElementById('rev').value;
			var strsplit=str.split("");
			var strreverse=strsplit.reverse();
			var strjoin=strreverse.join("");
			document.write(strjoin);
		}
	</script>
</body>
</html>
