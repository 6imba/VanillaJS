<DOCTYPE html>
	<html>

	<head>
		<title>IFA</title>
	</head>

	<body>

		<table border="3" width="500">
			<tr>
				<td>
					<form action="#" method="GET/POST">
						<center>
							<table border="3">
								<tr>
									<td>
										<center><u>
												<h4>Registration Form</h2>
											</u></center>
									</td>
								</tr>
							</table>

							<hr>

							<table border="3">
								<tr>
									<td>First Name</td>
									<td><b>:</b></td>
									<td><input type="text" name="name" maxlength="10" size="25"
											placeholder="Enter your firstname" required></td><br>
								</tr>
								<tr>
									<td>Middle Name</td>
									<td><b>:</b></td>
									<td> <input type="text" name="middle name" value="name"> </td> <br>
								</tr>
								<tr>
									<td>Last Name </td>
									<td><b>:</b></td>
									<td> <input type="text" name="last name" value="name"> </td><br>
								</tr>
								<tr>
									<td>Email </td>
									<td><b>:</b></td>
									<td> <input type="text" name="email" value="@gamil.com"> </td><br>
								</tr>
								<tr>
									<td>Password</td>
									<td><b>:</b></td>
									<td> <input type="text" name="password" value="name"></td><br>
								</tr>
								<tr>
									<td>About me </td>
									<td><b>:</b></td>
									<td> <textarea name="about" rows="10" cols="40"> ................. </textarea> </td>
									<br>
								</tr>
							</table>

							<hr>

							<table border="3">
								<tr>
									<td>
										Gender:
										<input type="radio" name="a"> Male
										<input type="radio" name="a"> Female
										<input type="radio" name="a"> Other<br>
									</td>
								</tr>
							</table>

							<hr>
							<table border="3">
								<tr>
									<td>
										Interests:<br>
										<!-- ignored
			<input type="checkbox">abcdefg
			-->
										<input type="checkbox" name="a" value="1/on"> Sports <br>
										<input type="checkbox" name="b" value="1"> Arts<br>
										<input type="checkbox" name="c" value="1"> Music<br>
										<input type="checkbox" name="d" value="1"> Science<br>
									</td>
								</tr>
							</table>
							<hr>
							<b>Choose a Subject:</b>
							<select name="subject" size="3" multiple="multiple" required="required">
								<option value="ifa" selected="selected"> IFA </option>
								<option value="ifa" lable="DiscreatMath"> </option>
								<option value="ifa"> Math-I </option>
								<option value="ifa"> Business English </option>
								<option value="ifa"> BCA </option>
							</select>
							<hr>
							<table border="3">
								<tr>
									<td colspan="3">
										<center> <input type="submit" value="Register"> </center>
									</td>
								</tr>
							</table>
						</center>
					</form>
		</table>

	</body>

	</html>
