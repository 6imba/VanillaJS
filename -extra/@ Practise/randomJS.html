<!--#write JavaScript program where the program takes a random integer between 1 to 10. the user is then
#prompted to input a guess number. If the user input matches with the guess number.
# the program will display the message good work. Otherwise, display the message
# not matched.-->

<!DOCTYPE html>
<html>
  <head>
    <title>Guessing game</title>
    </head>
  <body>
  	<h1>Input any number between 1-10 : <input type = "number" id = "numb"></h1>
    <input type = "button" value ="Check" onclick = "randomnumber()"><br/>

    <script>
      function randomnumber()
      {
        var x = Math.floor((Math.random() * 10) + 1);
        var y = document.getElementById("numb").value;
        if ( y >10)
        {
          document.write("Invalid input range !!! <br/> ");
          return false;
        }
        if (x == y)
        {
          document.write("Congrats !!! <br/> ");
        }
        else {
          document.write("Opps !!! Sorry bada.....<br/>");
          //return false;
        }
        document.write("The Random integer was ",x);
      }

    </script>
    </body>
    </html>
