 <!DOCTYPE html>
 <html>
 <head>
   <title>What to DO???</title>
 </head>

 <body>
   <p>THINGS NEEDED TO BE DONE:</p>
      Enter : <input type="text" id="demo">
              <button onclick="addTo()">ADD</button>
              <p id="hemo"></p>
 </body>

 <script>
    var Array = [];
    function addTo()
    {
        var A = document.getElementById('demo').value;
        Array.push(A);
        var list ='';
        Array.forEach(
                      function(naya)
                                {
                                list = list + '<div>' + naya  + '</div>';
                                }
                      );
        document.getElementById('hemo').innerHTML = list;
        document.getElementById('demo').value = '';
    }
 </script>
 </html>
