<h2>JavaScript String Properties</h2>

<p>The "length property" returns the length of a string:</p>

<p id="demo"></p>
<p id="temo"></p>
<p id="lemo"></p>
<p id="hemo"></p>

<script>
var txt = "Amir Shrestha";
document.getElementById("demo").innerHTML = txt.length;

var name="\"inverted comma.\"";
document.getElementById("temo").innerHTML = name;

var surname='It\'s single inverted comma.';
document.getElementById("lemo").innerHTML = surname;

var tip=" // It's single line \bs comment and \\ it's called backslash.";
document.getElementById("hemo").innerHTML = tip;


</script>
