
<!DOCTYPE html>
<html>
<head>
	<title>ToDoList</title>
</head>
<body>
<input type="text" id="demo" >
<button onclick="add()">Add To List</button>
<p id="DEMO"></p>
</body>

<script type="text/javascript">
	let ARRAY=[];
	function add(){
					let X=document.getElementById("demo").value;
					ARRAY.push(X);
					document.getElementById("DEMO").innerHTML=ARRAY;
					}
</script>

</html>
