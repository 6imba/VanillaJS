<!DOCTYPE html>
<html>
<head>
  <title>Find Age</title>
</head>
<body>
  <input type = "date" id ="age">
  <button onclick = calculate()>calculateAge</button>
  <br/>
  <p id ="message"></p>
  <script>
    function calculate()
    {
    var a = document.getElementById("age").value.split('-');
    var dobYear = a[0];
    var dobMonth = a[1];
    var dobDay = a[2];


    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth()+1;
    var day = date.getDate();

    var yy = year - dobYear;
    if (month > dobMonth)
    {
      var mm = month - dobMonth;
    }
    else
    {
      mm = month - dobMonth + 12;
      yy = yy -1;
    }

    if ( day > dobDay)
    {
      var dd = day - dobDay;


    }
    else {
      dd = day - dobDay + 30;
      mm = mm -1;
    }



    var age = "Year:"+ yy +" / "+"Month:"+ mm + " / " + "Day:" + dd;
    document.getElementById("message").innerHTML=age;
  }

  </script>
</body>

</html>
