<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dispatchEvent</title>
</head>
<body>
    <p id="para1">Para1</p>
    <script>
        const para1 = document.getElementById('para1');
        const customeEvent = new Event('myCustomeEvent');
        const eventHandler = function(e) {
            console.log('para1 event listener');
        }

        para1.addEventListener('myCustomeEvent', eventHandler);
        para1.dispatchEvent(customeEvent);
    </script>
</body>
</html>

        cancelable: whether the default action can be prevented. Default false.
-->
