<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id='myTime1' onclick = "document.getElementById('myTime1').innerHTML = Date()">Time1?</p>

    <p id='myTime2' onclick = "getElementById('myTime2').innerHTML = Date()">Time2?</p>

    <p onclick="this.innerHTML = Date()">Time3?</p>

    <p id='myTime4' onclick = "time()">Time4?</p>

    <script>
        function time(){
            document.getElementById('myTime4').innerHTML = Date();
        }
    </script>
</body>
</html>
