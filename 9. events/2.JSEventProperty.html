<!--
    //see:
    - case1: document.getElementById('myTime').innerHTML = Date(), part runs as its getting hit so onclick event doesnt matter
        <p id='myTime1' onclick = "document.getElementById('myTime1').innerHTML = Date()">Time?</p>
    but,
    - case2: () => document.getElementById('myTime').innerHTML = Date();, part runs only when onclick event gets hit.
        document.getElementById('myTime').onclick = document.getElementById('myTime').innerHTML = Date();

    - because event_handling_code must be inside function & should get invoke only when event is trigger.
    - Here, In case1 event_handling_code is not wrapped inside function whereas in case2 it is.
    - In HTML: its(onclick) html_event_handler_attributes, In JavaScipt: its(onclick) is js_event_handler_methods,
-->
