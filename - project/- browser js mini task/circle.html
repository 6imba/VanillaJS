
<!DOCTYPE html>
<html>
<head>
	<title>CIRCLE</title>
</head>
<body>
	<input type="number" id="radius" placeholder="Enter the radius">
	<button onclick=area()>AREA</button>
	<button onclick=perimeter()>PERIMETER</button>
	<script>
		function perimeter()
		{
			var pi=Math.PI;
			var r=document.getElementById('radius').value;
			var a= 2 * pi*r;
			document.write(a);
		}
		function area()
		{
			var pi=Math.PI;
			var r=document.getElementById('radius').value;
			var a= pi*r*r;
			document.write(a);
		}
	</script>
</body>
</html>
