<!DOCTYPE html>
<html>
<head>
	<title>NUMBER</title>
</head>
<body>
	<input type="number" id="palin" placeholder="Enter the number">
	<button onclick=palindrome()>Check for palindrome</button>
	<script>
		function palindrome()
		{
			var a=document.getElementById('palin').value;
			var n=a;
			var r;
			var rev=0;
			while(a!=0)
			{
				r=a%10;
				rev=rev*10+r;
				a=parseInt(a/10);
			}
			if(n==rev)
			{
				document.write("Palindrome");
			}
			else{
				document.write("Not palindrome");
			}

		}
	</script>
</body>
</html>
